<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="newtab.css">
    <title>New Tab</title>
</head>
<body id="body">
    <div id="body-wrapper">
        <div id="salutation">
            Greetings, <span id="user-name"></span>
            <input type="text" id="user-name-input" value="" placeholder="What is your name?">
            
            <br><span id="error-handler" style="font-size:.4em;"></span>
        </div>
        
        <div id="daily-items">
            
        </div>
        <div id="time-wrapper-table">
            <div id="time-container">
                <div id="daily-quote-wrapper">
                    <div id="daily-quote"></div>
                    <div id="quote-author"></div>
                </div>
                <div id="local-time-wrapper">
                    <div id="local-time"></div>
                </div>
            </div>
        </div>
        <div id="searchbar">
            <form action="https://google.com/search" method="GET">
                <button type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
                <input type="text" name="q" placeholder="Search WWW" autofocus = true>
            </form>
        </div>
    </div>
    




    <script src="newtab.js"></script>
    <script src="apicall.js"></script>
    <script src="randombg.js"></script>
</body>
</html>
